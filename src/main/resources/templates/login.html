<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Please sign in</title>
  <link
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
  />
  <style>
    body {
      background: url('https://hips.hearstapps.com/hmg-prod/images/vol-27-pcoty-2025-group-1-677dbc61d16c0.jpg?crop=1.00xw:0.847xh;0,0.153xh&resize=2048:*') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin-top: 100px;
    }

    .form-signin {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
    }

    .form-signin h2 {
      margin-bottom: 25px;
      font-weight: 400;
      text-align: center;
      color: #ffffff;
    }

    .form-group label {
      font-weight: bold;
      color: #ffffff;
    }

    .form-control {
      border-radius: 30px;
      border: none;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
    }

    .form-control::placeholder {
      color: #e1e1e1;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.35);
      color: black;
    }

    .btn {
      border-radius: 30px;
      padding: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: #fff;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.5);
      color: #000;
    }

    .error {
      color: #ff4d4d;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/parking-management-system/login}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h2>Login</h2>

    <!-- Error message for failed login -->
    <div th:if="${param.error}">
      <p class="error">Invalid username or password.</p>
    </div>

    <!-- Success message after logout -->
    <div th:if="${param.logout}">
      <p class="error" style="color: #28a745;">You have been logged out successfully.</p>
    </div>

    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input
              type="email"
              id="username"
              name="username"
              class="form-control"
              placeholder="Email"
              required
              autofocus
      />
    </div>

    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
      />
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <a href="/parking-management-system/admin/register" class="btn btn-secondary btn-block">Admin Register</a>
    <a href="/parking-management-system/participant/register" class="btn btn-secondary btn-block">Participant Register</a>
  </form>
</div>
</body>
</html>
