<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            background: url('https://hips.hearstapps.com/hmg-prod/images/vol-27-pcoty-2025-group-1-677dbc61d16c0.jpg?crop=1.00xw:0.847xh;0,0.153xh&resize=2048:*') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: center;  /* center the title */
            align-items: center;
            position: relative;       /* for absolute positioning logout */
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-align: center;
        }

        .logout-button {
            position: absolute;     /* position on top right */
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0056b3;
            border: none;
            padding: 8px 20px;
            font-weight: 600;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            color: #fff;
            text-decoration: none;
            min-width: 140px;
            text-align: center;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #004299;
            text-decoration: none;
            color: #fff;
        }

        .container {
            margin: 80px auto 80px auto;
            max-width: 600px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #fff;
            margin-bottom: 2rem;
        }

        .card-body {
            padding: 2rem;
        }

        .btn {
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .header {
                padding: 15px 20px;
                border-radius: 0 0 12px 12px;
                justify-content: center;
            }
            .logout-button {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 12px;
            }
            .container {
                padding: 0 15px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Parking Management System</h1>
    <a class="logout-button" th:href="@{/parking-management-system/logout}">Log out</a>
</div>

<div class="container text-center">
    <div class="card">
        <div class="card-body">
            <a th:href="@{/parking-management-system/admin/allUsers}" class="btn btn-primary btn-lg w-100">Manage User</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <a th:href="@{/parking-management-system/admin/allVehicles}" class="btn btn-secondary btn-lg w-100">Manage Vehicle</a>
        </div>
    </div>
</div>

</body>
</html>
