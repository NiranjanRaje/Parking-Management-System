<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            padding: 30px 40px;
            margin: auto;
        }

        h1 {
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 30px;
            text-align: center;
            color: #222;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
            font-size: 1rem;
            height: 50px;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.7);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            width: 100%;
            color: #fff;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px 20px;
            }

            .btn-primary,
            .btn-secondary {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Vehicle</h1>
    <form th:action="@{/parking-management-system/participant/addVehicle}" method="post">
        <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="vehicleType">Vehicle Type</label>
            <select id="vehicleType" name="vehicleType" class="form-control" required>
                <option value="" disabled selected>Select Vehicle Type</option>
                <option th:each="type : ${vehicleTypes}" th:value="${type}" th:text="${type.displayName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="vehicleNumber">Vehicle Number</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a th:href="@{/parking-management-system/participant/home}" class="btn btn-secondary">Back to Vehicle List</a>
</div>

</body>
</html>
